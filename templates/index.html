<!DOCTYPE html>

<head>
  <title>OpenAI Quickstart</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{{ url_for('static', filename='nagatoro-ai.png') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center" style="min-height: 100vh;">
  <div class="container text-center">
    <div class="row">
      <div class="col-sm-4">
        <img src=" {{ url_for('static', filename='nagatoro-ai.png' ) }}"
          class="img-fluid border border-success border-5 rounded-circle" />
      </div>

      <div class="col">
        <h1>Nagatoro AI👩🏽</h1>
        {% if result %}
        <p class="fs-1">{{ result }}</p>
        {% endif %}
        <form action="/" method="post">
          <input type="text" class="form-control mb-3 fs-3" name="sempai-message" placeholder="Enter a message"
            required />
          <input type="submit" class="btn btn-success mb-3" value="Send message" />
        </form>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>
